<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmberRouterLayer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{BASE_TAG}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/ember-router-layer.css">
  </head>
  <body>
      <a href="/posts/20?aaa=111">Post 20</a>
      <a href="/posts/10/view?bbb=111">Post 10</a>
      <a href="/posts/10/40?bbb=222">Post 10 - Comment 40</a>
    <script>
      window.EmberRouterLayerENV = {{ENV}};
      window.EmberENV = window.EmberRouterLayerENV.EmberENV;
    </script>
    <script src="assets/vendor.js"></script>
    <script src="assets/ember-router-layer.js"></script>
    <script>
      window.App = require('ember-router-layer/app-generator')['default']({
        map: function(){
          this.resource('posts', function(){
            this.route('new');
            this.resource('post', {path: ':post_id'}, function(){
              this.route('view', {path: 'view'});
              this.route('edit', {path: 'edit'});
              this.resource('comment', {path: ':comment_id'});
            })
          });
        },
        callbacks : {
          'posts' : function(queryParams){
              alert('You are in "posts" path. query params: ' + JSON.stringify(queryParams))
          },
          'posts/new' : function(queryParams) {
            alert('You are in "posts/new" path. query params: ' + JSON.stringify(queryParams));
          },
          'post/index' : function(params, queryParams) {
            alert('You are in "posts/post" with id ' + params.post_id + '. query params: ' + JSON.stringify(queryParams));
          },
          'post/view' : function(params, queryParams) {
            alert('You are in "posts/view/post" with id ' + params.post_id + '. query params: ' + JSON.stringify(queryParams));
          },
          'post/edit' : function(params, queryParams) {
            alert('You are in "posts/view/post" with id ' + params.post_id + '. query params: ' + JSON.stringify(queryParams));
          },
          'comment': function(params, queryParams) {
            alert('You are in "posts/post/comment" with post id ' + params.post_id + ' and comment id ' + params.comment_id + '. query params: ' + JSON.stringify(queryParams));
          }
        },
        queryParams : ['aaa', 'bbb'] 
      });

    </script>
  </body>
</html>
